<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Your Negative Thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a1a2e;
            --primary-light: #ffffff;
            --accent: #ff6b6b;
            --text: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: var(--text);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .thought-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .thought-box:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .instruction {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            padding: 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .release-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .release-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .release-button:hover::before {
            left: 100%;
        }

        .release-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .floating-thought {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }

            .thought-box {
                padding: 1.5rem;
            }

            .instruction {
                font-size: 1rem;
            }

            .release-button {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .thought-box {
                padding: 1rem;
            }

            textarea {
                height: 120px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

@keyframes starGlow {
    0% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
    50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
    100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
}

.star-container {
    position: fixed;
    pointer-events: none;
    z-index: 1000;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.rising-star {
    position: absolute;
    font-size: 2em;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    animation: starGlow 1s ease-in-out infinite;
}

.particle-explosion {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
}

.star-trail {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    pointer-events: none;
}

.thought-text {
    position: absolute;
    color: white;
    font-size: 1rem;
    text-align: center;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0.8;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

/* Rest of the previous styles remain the same */
</style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="title">âœ¨ Release Your Negative Thoughts âœ¨</h1>
        <div class="thought-box">
            <p class="instruction">Write down your negative thoughts and watch them dissolve into the universe</p>
            <textarea placeholder="Type your thoughts here..." spellcheck="false"></textarea>
            <button class="release-button" onclick="releaseThought()">
                Release to the Universe ðŸŒŒ
            </button>
        </div>
    </div>
    <audio id="explosionSound" preload="auto">
        <source src="bang.mp3" type="audio/mpeg">
    </audio>
<script>
particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.3, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: { default: "bounce" },
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });


function createStarTrail(x, y) {
    const trail = document.createElement('div');
    trail.className = 'star-trail';
    trail.style.left = x + 'px';
    trail.style.top = y + 'px';
    document.body.appendChild(trail);

    gsap.to(trail, {
        duration: 1,
        opacity: 0,
        scale: 0,
        ease: "power1.out",
        onComplete: () => trail.remove()
    });
}

function createExplosionParticle(x, y, angle) {
    const particle = document.createElement('div');
    particle.className = 'particle-explosion';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    document.body.appendChild(particle);

    const distance = 100 + Math.random() * 100;
    const duration = 1 + Math.random();

    gsap.to(particle, {
        duration: duration,
        x: Math.cos(angle) * distance,
        y: Math.sin(angle) * distance,
        opacity: 0,
        scale: 0,
        ease: "power2.out",
        onComplete: () => particle.remove()
    });
}

function createStarExplosion(x, y) {
    for (let i = 0; i < 60; i++) {
        const angle = (i / 30) * Math.PI * 2;
        createExplosionParticle(x, y, angle);
    }

    // Create expanding ring
    const ring = document.createElement('div');
    ring.style.position = 'absolute';
    ring.style.left = (x - 5) + 'px';
    ring.style.top = (y - 5) + 'px';
    ring.style.width = '10px';
    ring.style.height = '10px';
    ring.style.border = '2px solid white';
    ring.style.borderRadius = '50%';
    ring.style.pointerEvents = 'none';
    document.body.appendChild(ring);

    gsap.to(ring, {
        duration: 1.5,
        scale: 20,
        opacity: 0,
        ease: "power2.out",
        onComplete: () => ring.remove()
    });
}

function releaseThought() {
    const textarea = document.querySelector('textarea');
    if (textarea.value.trim() === '') return;

    const thoughtText = textarea.value;
    const startX = window.innerWidth / 2;
    const startY = window.innerHeight - 200;

    // Create rising star with thought text
    const star = document.createElement('div');
    star.className = 'rising-star';
    star.innerHTML = 'â­';
    star.style.left = startX + 'px';
    star.style.top = startY + 'px';
    document.body.appendChild(star);

    // Create thought text element
    const text = document.createElement('div');
    text.className = 'thought-text';
    text.textContent = thoughtText;
    text.style.left = startX + 'px';
    text.style.top = (startY + 30) + 'px';
    document.body.appendChild(text);

    // Animate star and text rising
    const timeline = gsap.timeline();
    
    timeline.to([star, text], {
        duration: 2,
        y: -window.innerHeight / 2,
        scale: 2,
        ease: "power1.inOut",
        onUpdate: function() {
            const starRect = star.getBoundingClientRect();
            createStarTrail(starRect.left + starRect.width / 2, starRect.top + starRect.height / 2);
        }
    })
    .to([star, text], {
        duration: 0.5,
        scale: 3,
        opacity: 1,
        ease: "power2.in"
    })
    .to([star, text], {
    duration: 0.3,
    scale: 0.1,
    opacity: 0,
    ease: "power3.in",
    onComplete: () => {
        const finalPos = star.getBoundingClientRect();
        // Play explosion sound
        const explosionSound = document.getElementById('explosionSound');
        explosionSound.volume = 0.5; // Adjust volume (0.0 to 1.0)
        explosionSound.currentTime = 0; // Reset sound to start
        explosionSound.play();
        
        createStarExplosion(
            finalPos.left + finalPos.width / 2,
            finalPos.top + finalPos.height / 2
        );
        star.remove();
        text.remove();
    }
});
    // Clear textarea with fade effect
    gsap.to(textarea, {
        duration: 0.5,
        opacity: 0,
        onComplete: () => {
            textarea.value = '';
            gsap.to(textarea, { duration: 0.5, opacity: 1 });
        }
    });

    // Create particle burst at textarea
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const rect = textarea.getBoundingClientRect();
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top + Math.random() * rect.height;
            createParticle(x, y);
        }, i * 50);
    }

    // Show success message
    const message = document.createElement('div');
    message.style.position = 'fixed';
    message.style.top = '20px';
    message.style.left = '50%';
    message.style.transform = 'translateX(-50%)';
    message.style.background = 'rgba(255, 255, 255, 0.1)';
    message.style.backdropFilter = 'blur(10px)';
    message.style.padding = '1rem 2rem';
    message.style.borderRadius = '20px';
    message.style.color = 'white';
    message.style.zIndex = '1000';
    message.innerHTML = 'âœ¨ Your thoughts have transformed into stardust! âœ¨';
    document.body.appendChild(message);

    gsap.to(message, {
        duration: 0.5,
        opacity: 1,
        y: 20,
        ease: "power2.out",
        onComplete: () => {
            setTimeout(() => {
                gsap.to(message, {
                    duration: 0.5,
                    opacity: 0,
                    y: -20,
                    ease: "power2.in",
                    onComplete: () => message.remove()
                });
            }, 2000);
        }
    });
}
</script>
</body>
</html>
